	<div style="background:gray;width:400px;">
		<div style="background:green;float:left;width:200px">float element</div>
		<!-- width of sibling element not set -->
		<div style="background:red;">normal element</div>
	</div>
	<br />
	<div style="background:gray;width:400px;">
		<div style="background:green;float:left;width:200px">float element</div>

	</div>
	<br />
	<div style="background:gray;width:400px;">
		<div style="background:green;float:left;width:200px">float element</div>
		<!-- width of sibling element smaller than float element-->

	<br />
	<div style="background:gray;width:400px;">
		<div style="background:green;float:left;width:200px">float element</div>

	</div>
